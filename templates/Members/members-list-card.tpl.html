<a class="col-lg-3 pull-left member-card">
    <img ng-src="{{member.avatar}}"
         class="pull-left img-circle">
    <div class="col text-white member-item">
        <span class="member-item-text">
            {{member.username}}
        </span>
        <br />
        <span class="member-item-text">
            {{member.firstName}} {{member.lastName}}
        </span>
    </div>
</a>
