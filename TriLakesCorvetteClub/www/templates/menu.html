<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
      <ion-content class="checkered-background">
      <ion-list>
          <ion-item class="red-flag"
                    menu-close
                    ui-sref="app.home.slideshow">
          Home
        </ion-item>
        <ion-item class="yellow-flag"
                  menu-close
                  ui-sref="app.members">
          Members
        </ion-item>
        <ion-item class="green-flag"
                  menu-close
                  ui-sref="app.events">
          Events
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
