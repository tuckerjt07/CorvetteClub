<a class="col-lg-3 pull-left member-card">
    <img ng-src="{{image}}"
         class="pull-left img-circle card-image">
    <div class="col text-white member-item">
        <span class="member-item-text">
            {{title}}
        </span>
        <br />
        <span class="member-item-text">
            {{subtitle}}
        </span>
    </div>
</a>
