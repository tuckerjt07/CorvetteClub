<div class="full-screen carbon-fiber-background">
    <div class="col-lg-10 col-lg-offset-1 grey-background inner-container shopping-cart">
        <h2 class="col-lg-12">Shopping Cart</h2>
        <p class="col-lg-1 col-lg-offset-8">Price</p>
        <p class="col-lg-1 col-lg-offset-2">Quantity</p>
        <hr />
        <div class="col-lg-12 shopping-cart-item" ng-repeat="item in cart.ItemsInCart">
            <a ui-sref="#"
               class="col-lg-2">
                <img ng-src="{{item.image}}">
            </a>
            <div class="col-lg-6">
                <h4>{{item.title}}</h4>
                <p>Delete</p>
            </div>
            <div class="product-price">
                <h4>{{item.price}}</h4>
            </div>
            <div class="product-quantity">
                <select class="form-control" ng-model="item.quantity" ng-options="n for n in [] | range:1:10">
                </select>
            </div>
        </div>
        <hr />
        <div class="col-lg-2 col-lg-offset-10">
            <h3>Total</h3>
        </div>
    </div>
</div>
