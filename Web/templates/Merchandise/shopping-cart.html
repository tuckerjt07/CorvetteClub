<div class="full-screen carbon-fiber-background">
    <div class="col-lg-10 col-lg-offset-1 grey-background inner-container shopping-cart"
         ng-init="cart.CalculateTotal();">
        <h2 class="col-lg-12">Shopping Cart</h2>
        <p class="col-lg-1 col-lg-offset-8">Price</p>
        <p class="col-lg-2 col-lg-offset-1">Quantity</p>
        <hr />
        <div class="col-lg-12 shopping-cart-item"
             ng-repeat="item in cart.ItemsInCart">
            <a ui-sref="app.authorized.item({id: item.id})"
               class="col-lg-2">
                <img ng-src="{{item.image}}">
            </a>
            <div class="col-lg-5">
                <a ui-sref="app.authorized.item({id: item.id})"
                   add-pointer>
                   <h4>{{item.title}}</h4>
                </a>
                <p ng-click="cart.RemoveFromCart(item);"
                   class="col-lg-1"
                   add-pointer>Delete</p>
            </div>
            <div class="product-price">
                <h4>{{item.price | currency}}</h4>
            </div>
            <div class="product-quantity">
                <select class="form-control"
                        ng-model="item.quantity"
                        ng-options="n for n in [] | range:1:10"
                        ng-change="cart.CalculateTotal();">
                </select>
                <label>SubTotal: {{item.price * item.quantity | currency}}</label>
            </div>
        </div>
        <hr />
        <div class="col-lg-2 col-lg-offset-10">
            <h3>Total {{cart.Total | currency}}</h3>
        </div>
    </div>
</div>
